<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6GitHub - 3D Accelerated Proxy</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: white; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .content-card { 
            pointer-events: auto; 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.08); 
            text-align: center; 
            max-width: 500px; 
            width: 90%; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
            transition: transform 0.3s, border-color 0.3s;
            animation: fadeIn 1.5s ease-out;
        }
        
        .content-card:hover { 
            transform: translateY(-5px); 
            border-color: rgba(56, 189, 248, 0.3); 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0 0 10px 0; 
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800; 
            letter-spacing: -1px; 
        }

        p { 
            color: #94a3b8; 
            font-size: 1.1rem; 
            margin-bottom: 30px; 
            line-height: 1.5;
        }

        .rule-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .rule-box { 
            background: rgba(0,0,0,0.2); 
            padding: 16px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05);
            text-align: left; 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
            font-size: 0.9rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            color: #e2e8f0;
            transition: background 0.2s;
        }

        .rule-box:hover {
            background: rgba(56, 189, 248, 0.05);
            border-color: rgba(56, 189, 248, 0.2);
        }

        .arrow { color: #64748b; margin: 0 8px; }
        .highlight { color: #38bdf8; font-weight: 600; }

        .warning-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #fca5a5;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .warning-icon { font-size: 1.2rem; margin-top: -2px; }

        .contact-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .contact-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
            border-bottom: 1px dashed rgba(148, 163, 184, 0.4);
        }
        
        .contact-link:hover {
            color: #38bdf8;
            border-bottom-style: solid;
        }

        .btn { 
            display: inline-flex; 
            align-items: center;
            gap: 8px;
            padding: 12px 24px; 
            background: #38bdf8; 
            color: #0f172a; 
            text-decoration: none; 
            border-radius: 999px; 
            font-weight: 600; 
            transition: all 0.2s; 
            border: none; 
            cursor: pointer; 
        }

        .btn:hover { 
            background: #7dd3fc; 
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); 
        }

        footer { 
            position: absolute; 
            bottom: 20px; 
            width: 100%; 
            text-align: center; 
            color: #475569; 
            font-size: 0.8rem; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <div class="content-card">
            <h1>6GitHub</h1>
            <p>GitHub 全球极速代理<br>更快的连接，更稳的传输</p>
            
            <div class="rule-container">
                <div class="rule-box">
                    <span>*.github.com</span>
                    <span class="arrow">➔</span>
                    <span class="highlight">*.6github.com</span>
                </div>
                <div class="rule-box">
                    <span>*.githubusercontent.com</span>
                    <span class="arrow">➔</span>
                    <span class="highlight">*.6githubusercontent.com</span>
                </div>
            </div>

            <div class="warning-box">
                <span class="warning-icon">⚠️</span>
                <span>禁止登录 / 注册 / 访问危险内容<br><span style="font-size: 0.85em; opacity: 0.8;">仅用于代码浏览与下载，请勿输入个人敏感信息</span></span>
            </div>

            <div style="margin-top: 30px;">
                <a href="https://github.com/Codfish789/github-proxy" target="_blank" class="btn">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    View on GitHub
                </a>
            </div>

            <div class="contact-info">
                Contact: <a href="mailto:codfish@codfish.top" class="contact-link">codfish@codfish.top</a>
            </div>
        </div>
    </div>
    <footer>© 2025 6GitHub Proxy | Powered by Three.js</footer>

    <!-- Import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;

        // Particles - Starfield
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 80;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x38bdf8,
            transparent: true,
            opacity: 0.6,
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Central Geometric Object
        const geometry = new THREE.IcosahedronGeometry(8, 1);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x818cf8, 
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Inner Core
        const innerGeo = new THREE.IcosahedronGeometry(4, 0);
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0x38bdf8,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const innerSphere = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerSphere);

        // Floating Connection Lines (Abstract Network)
        const lineGeo = new THREE.BufferGeometry();
        const linePos = [];
        const lineCount = 30;
        for(let i=0; i<lineCount; i++) {
            const r = 12;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);
            linePos.push(x, y, z);
            linePos.push(x*1.2, y*1.2, z*1.2); // short lines radiating out
        }
        lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
        const lineMat = new THREE.LineBasicMaterial({ color: 0x38bdf8, transparent: true, opacity: 0.3 });
        const lines = new THREE.LineSegments(lineGeo, lineMat);
        scene.add(lines);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0x38bdf8, 2, 50);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.001;
            sphere.rotation.y += 0.002;
            
            innerSphere.rotation.x -= 0.002;
            innerSphere.rotation.y -= 0.001;

            lines.rotation.y -= 0.001;
            
            particlesMesh.rotation.y += 0.0005;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
